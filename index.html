<div id="multi-label-cloud" style="line-height:1.8;"></div>

<script>
  const blogIds = [
    "4799809015966779342", "4652894963892943898", "7316079836960461881",
    "841777150656579572", "6197807963400270591", "4560825619051400932",
    "5031740114582315534", "498412915915915769", "3412862277203872822",
    "7969637545596267218", "6482801898117983841", "7649626355922397561",
    "6742869580185960469", "2813104722369051464", "678284329872509595",
    "2413226361258802359", "7383535269250373722", "3817543216536927142",
    "4171158553379103046", "1836182563266600572", "232449379479814959",
    "4741597335052212812", "2614651385125345722", "6519813201877455483",
    "4958951760209091203", "5281570779204792703", "4030147066120919305",
    "2266912155615686420", "4980704773185337981", "3236465545628820289",
    "2910427018575643821", "2939149120816282910", "2518978342274940385",
    "3802702732465921825", "8082058184471517556", "426432824240678024",
    "1661452435288213297", "1906858802923772704", "3528399648701748363",
    "3144283445144013040", "4453698372658454214", "6117180680752861129",
    "1257838569029477808", "7267386795841356628", "7050309486071792717",
    "7678159198057103701", "8952800453731962785", "7271405296328039644",
    "4354504334951338636", "6903031882722694150", "1517890249643362991"
  ];

  const labelMap = new Map(); // label â†’ Set of domain strings
  let loadedBlogs = 0;

  function fetchLabels(blogId) {
    const script = document.createElement('script');
    script.src = `https://www.blogger.com/feeds/${blogId}/posts/default?alt=json-in-script&callback=handleLabels_${blogId}&max-results=0`;
    script.defer = true;
    document.body.appendChild(script);
  }

  blogIds.forEach(id => {
    window[`handleLabels_${id}`] = function(json) {
      try {
        const domainLink = json.feed.link.find(link =>
          link.rel === "alternate" && link.type === "text/html"
        );
        const blogDomain = domainLink?.href?.replace(/\/$/, "");

        const entries = json.feed.category || [];
        entries.forEach(cat => {
          const label = cat.term;
          if (!labelMap.has(label)) {
            labelMap.set(label, new Set());
          }
          labelMap.get(label).add(blogDomain);
        });
      } catch (e) {
        console.warn("Gagal mengambil label dari blogId:", id);
      }

      loadedBlogs++;
      if (loadedBlogs === blogIds.length) renderLabels();
    };
    fetchLabels(id);
  });

  function renderLabels() {
    const container = document.getElementById("multi-label-cloud");
    const sortedLabels = Array.from(labelMap.keys()).sort((a, b) => a.localeCompare(b));

    sortedLabels.forEach(label => {
      const blogSet = labelMap.get(label);
      const blogDomain = Array.from(blogSet)[0] || location.origin;

      const a = document.createElement("a");
      a.href = `${blogDomain}/search/label/${encodeURIComponent(label)}`;
      a.textContent = label;
      a.setAttribute("rel", "tag");
      a.addEventListener("mouseenter", () => {});
      a.addEventListener("mouseleave", () => {});
      container.appendChild(a);
    });
  }
</script>
    </article>
